<div class="card">
  <div class="card-header">
    <div class="card-header-title">TTS</div>
  </div>
  <div class="card-content">
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Voice</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <div class="select">
              <select [(ngModel)]="settings.voice.name">
                <option *ngFor="let voice of voiceOptions" [ngValue]="voice.name">{{voice.name}}<option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Pitch</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="number" [(ngModel)]="settings.pitch"/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Rate</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="number" [(ngModel)]="settings.rate"/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Volume</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="number" [(ngModel)]="settings.volume"/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label"></div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-success" (click)="setSettings(settings)">Submit</button>
          </div>
        </div>
      </div>
      <p class="help is-warning">Settings will reset on next launch. Saving feature is expected to come with later versions.</p>
    </div>
  </div>
</div>
